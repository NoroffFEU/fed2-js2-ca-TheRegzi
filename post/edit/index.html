<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapGram</title>
  <link rel="icon" href="/favicon_io (10)/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/878e5c0278.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/app.js"></script>
</head>
<body>
  <header>
  <div>
    <a href="/index.html"><img src="/favicon_io (10)/android-chrome-512x512.png" alt="SnapGram Logo" class="logo"></a>
  </div>
    <nav>
      <div class="hamburger-menu">
        <button id="hamburger-button" aria-label="Menu button"><i class="fa-solid fa-bars"></i></button>
        <div id="hamburger-content" class="hidden">
          <a href="/profile/">My Profile</a>
          <a href="/post/create/">Create Post</a>
          <button id="logOut">Logout</button>
        </div>
      </div>
    </nav>
  </header>
<main>
    <h1 class="heading">Edit Post</h1>
    <div class="create-post-section">
      <form id="edit-form" name="edit-form">
        <div class="form-group">
          <label for="title">Edit title</label>
          <input type="text" name="title" id="title" placeholder="Enter title" required>
        </div>
        <div class="form-group">
          <label for="body">Edit description</label>
          <textarea name="body" id="body" placeholder="Enter description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="post-image">Edit image</label>
          <input type="url" id="post-image" name="post-image" placeholder="Enter Image URL" required>
        </div>
        <div class="form-group">
          <label for="tags">Tags (separated by commas)</label>
          <input type="text" id="tags" name="tags" placeholder="Enter Tags">
        </div>
        <button type="submit" id="submit-post">Edit Post</button>
      </form>
    </main>
    <footer>
      <div>
        <p>&copy; 2024 SnapGram, Inc.</p>
        <p>All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
