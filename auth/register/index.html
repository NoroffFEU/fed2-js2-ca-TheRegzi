<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Register</h1>

    <form name="register">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required maxlength="20" pattern="^[\w]+$" title="Please enter a username using only letters and numbers"/>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please enter a valid noroff.no or stud.noroff.no address"/>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="8"/>
      </div>
      <div>
        <label for="bio">Bio (optional)</label>
        <textarea name="bio" id="bio"></textarea>
      </div>
      <div>
        <label for="avatarUrl">Profile Image (optional)</label>
        <input type="url" name="avatarUrl" id="avatarUrl"/>
      </div>
      <div>
        <label for="avatarAlt">Alternative text for profile image (optional)</label>
        <input type="text" name="avatarAlt" id="avatarAlt"/>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Want to login instead? Click here -><a href="/auth/login/">Login</a></p>
  </body>
</html>
