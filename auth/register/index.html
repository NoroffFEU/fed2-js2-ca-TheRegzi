<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapGram</title>
  <link rel="icon" href="/favicon_io (10)/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/878e5c0278.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/app.js"></script>
</head>
<body>
<header>
  <div>
    <img src="/favicon_io (10)/android-chrome-512x512.png" alt="SnapGram Logo" class="logo">
  </div>
  <nav>
    <div class="hamburger-menu">
      <button id="hamburger-button" aria-label="Menu button"><i class="fa-solid fa-bars"></i></button>
      <div id="hamburger-content" class="hidden">
        <a href="/auth/login/">Login</a>
        <a href="/auth/register/">Register</a>
      </div>
    </div>
  </nav>
</header>
<main>
  <h1 class="heading">Register</h1>
<div class="create-post-section">
    <form name="register" id="register">
      <div class="form-group">
        <label for="name">Username</label>
        <input id="name" type="text" name="name" autocomplete="username" required maxlength="20" pattern="^[\w]+$" title="Please enter a username using only letters and numbers"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" autocomplete="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please enter a valid noroff.no or stud.noroff.no address"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password"  autocomplete="current-password" required minlength="8"/>
      </div>
      <div class="form-group">
        <label for="bio">Bio (optional)</label>
        <textarea name="bio" id="bio"></textarea>
      </div>
      <div class="form-group">
        <label for="avatarUrl">Profile Image URL (optional)</label>
        <input type="url" name="avatarUrl" id="avatarUrl"/>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Want to login instead? Click here -><a href="/auth/login/">Login</a></p>
  </div>
  </main>
  <footer>
  <div>
      <p>&copy; 2024 SnapGram, Inc.</p>
      <p>All rights reserved</p>
  </div>
  </footer>
  </body>
  </html>
